<div *ngIf="!isLoading" class="form-contianer">
  <form [formGroup]="simulatorForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-input" formControlName="name" />
      </div>

      <button type="submit" id="submit-button" class="form-submit" [disabled]="simulatorForm.invalid">Submit</button>
  </form>
</div>
